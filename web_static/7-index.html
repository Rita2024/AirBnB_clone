<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">

    <link rel="icon" href="images/icon.png">

<body>
    <header></header>
    <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>ie. Nigeria/Lagos...</h4>

              <h2>Lagos:</h2>
              <ul>
                <li>Ikeja</li>
                <li>Ojo</li>
              </ul>
              <h2>Kwara:</h2>
              <ul>
                <li>Challenges</li>
                <li>Tanke</li>
              </ul>
            </div>
  
          </div><div class="amenities">
            <h3>Amenities</h3>
            <h4>ie. Laundry/Internet...</h4>
            <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Laptop</li>
                  </ul>
            </div>
            
          </div>
          <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="art_display">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>A suite</h2>

                <article>
                    <h2>Tiny House</h2>

      </div>
